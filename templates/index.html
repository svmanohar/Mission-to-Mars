<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mission to Mars</title>
        <link rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
            </div>
            <!-- Mars News -->
            <div class="row" id="mars-news">
                <!--optimize code for desktops, swap out for other target screen resolutions-->
                <div class="col-md-12">
                    <div class="media">
                        <div class="media-body">
                            <h2>Latest Mars News</h2>
                            <!--Connect to Flask and access the news_title from the MongoDB. 
                                Flask uses the curly braces as an indicator to search the variable or string contained-->
                            <h4 class="media-heading">{{mars.news_title}}</h4>
                            <p>{{mars.news_paragraph}}</p>
                        </div>
                    </div>
                </div>
            </div>
            <!--Featured Image-->
            <!--using ids helps CSS refer to this specific object in the future, if desired-->
            <div class="row" id="mars-featured-image">
                <div class="col-md-8">
                    <h2>Featured Mars Image</h2>
                    <img 
                    src="{{mars.featured_image}}" 
                    class="img-responsive" 
                    alt="Responsive image"
                    />
                </div>
                <div class="col-md-4">
                    <!--Mars facts-->
                    <div class="row" id="mars-facts">
                        <h4>Mars Facts</h4>
                        <!--Reference the facts table from the mars document in MongoDB, tell the browser it is safe and not malicious-->
                        {{mars.facts | safe }}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
